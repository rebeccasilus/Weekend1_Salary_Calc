<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min copy.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div><h1 class="jumbotron">Salary Calculator</h1>
    </div>
    <div class="box" id="inputDiv">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="text" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="text" placeholder="Annual Salary" id="annualSalaryIn">
        <button type="submit" id="addEmployeeButton">Submit</button>
    </div>
    <div class="box">
        <h2>Employees</h2>
        <table class="table table-striped" id="staffList">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                </tr>
            </thead>
            <tbody id="outputDiv">
                <tr ></tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
